<!DOCTYPE html>
<html>
<head>
    <title>Your Website</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <style>
        #mapid { height: 100vh; width: 100%; z-index: 1; position: relative; }
        body, html { margin: 0; padding: 0; }
        .overlay {
            position: absolute;
            top: 0; 
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .overlay img { width: 100px; height: 100px; margin: 10px; }
        .overlay button { margin-top: 20px; }
    </style>
</head>
<body>
    <div id="mapid"></div>

    <div class="overlay" id="overlay">
        <h1>Title</h1>
        <p>Vague Description</p>
        <img src="https://via.placeholder.com/150" alt="Stock Image">
        <button onclick="document.getElementById('overlay').style.display='none'; mymap.eachLayer(function (layer) { layer.setOpacity(1); });">Enter</button>
    </div>

    <script>
        var mymap = L.map('mapid').setView([51.505, -0.09], 13);

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1
        }).addTo(mymap);
    </script>
</body>
